<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>Recipe App | Home</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css"/>
        <link href="styles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <nav>
                <button class="accountBtn">Account Settings</button>
                <button class="importBtn">Import</button>
            </nav>
        </header>
        <main>
            <article>
                <header>
                    <h1>Time to Eat!</h1>
                </header>
                <section id="recipes">
                    <header>
                        <h2>Recipes</h2>
                    </header>
                    <div class="recipe-container">
                        <div class="recipe" id="ex1"></div>
                        <div class="recipe" id="ex2"></div>
                        <div class="recipe" id="ex3"></div>
                        <div class="recipe" id="ex4"></div>
                        <div class="recipe" id="ex5"></div>
                        <div class="recipe" id="ex6"></div>
                        <div class="recipe" id="ex7"></div>
                        <div class="recipe" id="ex8"></div>
                        <div class="recipe" id="ex9"></div>
                        <div class="recipe" id="ex10"></div>
                        <div class="recipe" id="ex11"></div>
                        <div class="recipe" id="ex12"></div>
                    </div>
                </section>
                <section id="three-day-calendar">
                    <header>
                        <h2>Upcoming Meals</h2>
                    </header>
                    <div class="calendar three-day">
                        <div class="day today"></div>
                        <div class="day tomorrow"></div>
                        <div class="day day-after-tomorrow"></div>
                    </div>
                </section>
                <section id="ingredients-needed">
                    <header>
                        <h2>Ingredients Needed</h2>
                    </header>
                    <ul class="ingredients">
                        <li>example</li>
                        <li>example</li>
                        <li>example</li>

                        <li>example</li>
                        <li>example</li>

        </main>
    </body>
</html>
